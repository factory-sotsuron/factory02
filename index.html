<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>テトリス風ゲーム</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="tetris.css">
    <script type="text/javascript" src="tetris.js"></script>
  </head>
    <h2>テトリス風ゲーム</h2>
	<div id="timer"></div>
    </div>
	<body onLoad="disp()">
		<form action="#" name="form1">
		<input type="text" name="field1" size="8">
		</form>
	</body>

	<div class="wrapper-container">
		<span class="tetris-container">
			<canvas id="stage" width="250px" height="500px" style="background-color:black;">
			</canvas>
			<span class="tetris-panel-container">
				<p>Next:</p>
				<canvas id="next" width="150px" height="150px" style="background-color:black;">
				</canvas>
				<p>LINES:<span id="lines">0</span></p>
				<p><span id="message"></span></p>
				<div class="tetris-panel-container-padding"></div>
				<table class="tetris-button-panel">
				<tr>
                  <td></td>
                  <td id="tetris-rotate-button" class="tetris-button">↻</td>
                  <td></td>
                </tr>
                <tr>
                  <td id="tetris-move-left-button"class="tetris-button">←</td>
                  <td id="tetris-fall-button"class="tetris-button">↓</td>
                  <td id="tetris-move-right-button"class="tetris-button">→</td>
                </tr>
              </table>
            </span>
        </span>
    </div>
<script>
	var tetris = new Tetris();
	tetris.startGame();

//タイマー
	var start = new Date();

	// 初期化
	var hour = 0;
	var min = 0;
	var sec = 0;
	var now = 0;
	var datet = 0;

	function disp(){

	now = new Date();

	datet = parseInt((now.getTime() - start.getTime()) / 1000);

	hour = parseInt(datet / 3600);
	min = parseInt((datet / 60) % 60);
	sec = datet % 60;

	// 数値が1桁の場合、頭に0を付けて2桁で表示する指定
	if(hour < 10) { hour = "0" + hour; }
	if(min < 10) { min = "0" + min; }
	if(sec < 10) { sec = "0" + sec; }

	// フォーマットを指定（不要な行を削除する）
	var timer1 = hour + ':' + min + ':' + sec;
	
	document.form1.field1.value = timer1; // パターン1
	setTimeout("disp()", 1000);
}
</script>

<main>
		<h2>結果</h2>
		<form action="https://api.staticforms.xyz/submit" method="post">
			<div>
				名前<br>
				<input type="text" name="yourname" placeholder="名前">
			</div>
			<div>
				経過時間<br>
				<input type="text" name="timer" placeholder="タイマーをコピペして貼る">
			</div>
			
			<input type="hidden" name="accessKey" value="ea2f17f5-9906-49fb-ae1a-e43a169bb945">
			<input type="hidden" name="subject" value="Contact us from - example.com">
			<input type="hidden" name="replyTo" value="@">
			<input type="hidden" name="redirectTo" value="https://example.com/contact/success">
			<div>
				<input type="submit" name="submit" value="送信">
			</div>
		</form>
	</main>
	
</html>
